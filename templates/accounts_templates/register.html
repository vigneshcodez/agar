
<!-- extending base -->
{% extends 'base/app_base.html' %}
<!-- title block for html page -->
{% block title %}
{% endblock title %}
<!-- metatags block for html page -->
{% block metatags %}
{% endblock metatags %}
<!-- content block for html page -->
{% block content %}
<!-- component -->
<div class="bg-sky-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
<div class="w-1/2 h-screen hidden lg:block">
<img src="https://img.freepik.com/fotos-premium/imagen-fondo_910766-187.jpg?w=826" alt="Placeholder Image" class="object-cover w-full h-full">
</div>
<!-- Right: Login Form -->
<div class= "lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
<h1 class="text-2xl font-semibold mb-4">Register Here</h1>
<form  method="POST">
  {% csrf_token %}
  <!-- Username Input -->
  <div class="mb-4 bg-sky-100" >
    <label for="username" class="block text-gray-600">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <!-- Email Input -->
  <div class="mb-4 bg-sky-100" >
    <label for="username" class="block text-gray-600">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <!-- Password Input -->
  <div class="mb-4">
    <label for="password" class="block text-gray-800">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password minimum 8 characters" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <!-- Remember Me Checkbox -->
  <!-- <div class="mb-4 flex items-center">
    <input type="checkbox" id="remember" name="remember" class="text-red-500">
    <label for="remember" class="text-green-900 ml-2">Remember Me</label>
  </div> -->
  <!-- Forgot Password Link -->
  <div class="mb-6 text-blue-500">
    <a href="{% url 'password_reset' %}" class="hover:underline">Forgot Password?</a>
  </div>
  <!-- Login Button -->
  <button type="submit" class="bg-red-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Register</button>
</form>
<!-- Sign up  Link -->
<div class="mt-6 text-green-500 text-center">
  <a href="{% url 'login' %}" class="hover:underline">Sign in Here</a>
</div>
</div>
</div>
{% endblock content %}
